		<button class="limpiar">Limpiar</button>

	<script>
		$(document).ready(function() {
			$("td").click(function(event) {
				if ($(this).attr('inactivo')!="si") {
					$(this).html("X");
					$(this).attr('inactivo', 'si');
					$(this).siblings().css('background', 'red');
					$(this).siblings().attr('inactivo', 'si');
					var lugar;
					for (var i = 0; i < $(this).parent().children().length; i++) {
						if($(this).parent().children().eq(i).html()=="X"){
							lugar = i;
						}
					}
					for (var i = 0; i < $(this).parents('tbody').children().length; i++) {
						$('tbody').children().eq(i).children().eq(lugar).css('background', 'red');
						$('tbody').children().eq(i).children().eq(lugar).attr('inactivo', 'si');
					}
				}	
			});
			$(".limpiar").click(function(event) {
				$("tbody").children().css('background', 'white');
				$("tbody").children().removeAttr('inactivo');
				$("tbody").children().children().css('background', 'white');
				$("tbody").children().children().removeAttr('inactivo');
				for (var i = 0; i < $("tbody").children().length; i++) {
					for (var j = 0; j < $("tbody").children().children().length; j++) {
						$("tbody").children().eq(i).children().eq(j).html("");
					}
				}
			});
		});
	</script>
